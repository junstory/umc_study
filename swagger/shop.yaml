paths:
  /shop/register:
    post:
      tags:
        - Shop
      summary: 가게등록
      parameters:
      - name: register
        in: body
        required: true
        schema:
          properties:
            name:
              type: string
              description: 가게이름
              example: 최고중국집
            description:
              type: string
              description: 가게 설명
              example: 대한민국 1등 짜장
            address:
              type: string
              description: 주소
              example: swagger Test address
            phone_num:
              type: string
              description: 전화 번호
              example: 031-0000-0000
            regionId:
              type: int
              description: 지역 코드
              example: 1
      responses:
        '200':
          description: 가게 등록 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "name": "최고중국집",
                  "description": "대한민국 1등 짜장"
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: SHOP4002
              message:
                type: string
                example: 데이터가 잘못되었습니다.

/shop/review:
    post:
      tags:
        - Shop
      summary: 가게리뷰등록
      parameters:
      - name: review
        in: body
        required: true
        schema:
          properties:
            member_id:
              type: int
              description: 회원 id
              example: 1
            shop_id:
              type: int
              description: 가게 id
              example: 2
            description:
              type: string
              description: 리뷰
              example: 맛있어요~
            rating:
              type: int
              description: 평점
              example: 5
            
      responses:
        '200':
          description: 리뷰 등록 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "description": "맛있어요~",
                  "rating": 4
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: SHOP4002
              message:
                type: string
                example: 데이터가 잘못되었습니다.
/{shopId}/reviews:
    get:
      tags:
        - Shop
      summary: 가게 별 리뷰 조회 로직
      parameters:
        - name: shopId
          in: path
          schema:
            type: integer
          required: true
        - name: reviewId
          in: query
          required: false
          schema:
            properties:
              reviewId:
                type: integer
        - name: paging
          in: query
          required: true
          schema:
            properties:
              size:
                type: integer
      responses:
        '200':
          description: 리뷰 조회 성공
