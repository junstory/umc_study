paths:
  /user/register:
    post:
      tags:
        - User
      summary: 회원가입
      parameters:
      - name: register
        in: body
        required: true
        schema:
          properties:
            email:
              type: string
              description: 유저 이메일
              example: swaggerTest@mail.com
            name:
              type: string
              description: 유저 이름
              example: swagger
            nickname:
              type: string
              description: 유저 별명
              example: swaggy
            gender:
              type: string
              description: 유저 성별
              example: M
            birth:
              type: integer
              description: 생일
              example: 2023.01.01
            addr:
              type: string
              description: 주소
              example: swagger Test address
            phone:
              type: string
              description: 전화 번호
              example: 010-0000-0000
      responses:
        '200':
          description: 회원 가입 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "email": "swaggerTest@mail.com",
                  "name": "swagger",
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

/user/mission:
    post:
      tags:
        - User
      summary: 미션도전
      parameters:
      - name: mission
        in: body
        required: true
        schema:
          properties:
            member_id:
              type: int
              description: 유저 id
              example: 1
            mission_id:
              type: int
              description: 미션 id
              example: 2
      responses:
        '200':
          description: 미션 도전 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "member_id": 1,
                  "mission_id": 2,
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
/user/{userId}/reviews:
    get:
      tags:
        - User
      summary: 가게 별 리뷰 조회 로직
      parameters:
        - name: userId
          in: path
          schema:
            type: integer
          required: true
        - name: reviewId
          in: query
          required: false
          schema:
            properties:
              reviewId:
                type: integer
        - name: paging
          in: query
          required: true
          schema:
            properties:
              size:
                type: integer
      responses:
        '200':
          description: 리뷰 조회 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: array
                example: {
                  "reviewData": [
                    {
                      "shop_name": "가게1",
                      "rating": 5,
                      "description": "리뷰1",
                      "create_date": "2000.01.01"
                    },
                    {
                      "shop_name": "가게2",
                      "rating": 4.5,
                      "description": "리뷰2",
                      "create_date": "2000.02.02"
                    }
                  ],
                  "cursorId": 1
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.

