paths:
  /user/register:
    post:
      tags:
        - User
      summary: 회원가입
      parameters:
      - name: register
        in: body
        required: true
        schema:
          properties:
            email:
              type: string
              description: 유저 이메일
              example: swaggerTest@mail.com
            name:
              type: string
              description: 유저 이름
              example: swagger
            nickname:
              type: string
              description: 유저 별명
              example: swaggy
            gender:
              type: string
              description: 유저 성별
              example: M
            birth:
              type: integer
              description: 생일
              example: 2023.01.01
            addr:
              type: string
              description: 주소
              example: swagger Test address
            phone:
              type: string
              description: 전화 번호
              example: 010-0000-0000
      responses:
        '200':
          description: 회원 가입 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "email": "swaggerTest@mail.com",
                  "name": "swagger",
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        